apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-federated-auth
  namespace: kube-federated-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-federated-auth
  template:
    metadata:
      labels:
        app: kube-federated-auth
    spec:
      serviceAccountName: kube-federated-auth
      containers:
      - name: kube-federated-auth
        image: kube-federated-auth
        ports:
        - containerPort: 8080
        env:
        - name: CONFIG_PATH
          value: /etc/kube-federated-auth/clusters.yaml
        volumeMounts:
        - name: config
          mountPath: /etc/kube-federated-auth
          readOnly: true
        - name: cluster-certs
          mountPath: /etc/kube-federated-auth/certs
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: kube-federated-auth
      - name: cluster-certs
        secret:
          secretName: kube-federated-auth
          optional: true

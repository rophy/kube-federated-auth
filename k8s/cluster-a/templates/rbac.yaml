apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kube-federated-auth
  namespace: kube-federated-auth
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kube-federated-auth
  namespace: kube-federated-auth
subjects:
- kind: ServiceAccount
  name: kube-federated-auth
  namespace: kube-federated-auth
roleRef:
  kind: Role
  name: kube-federated-auth
  apiGroup: rbac.authorization.k8s.io
---
# V2: ClusterRole for TokenReview API (needed for validating local cluster tokens)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tokenreview-creator
rules:
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-federated-auth-tokenreview-creator
subjects:
- kind: ServiceAccount
  name: kube-federated-auth
  namespace: kube-federated-auth
roleRef:
  kind: ClusterRole
  name: tokenreview-creator
  apiGroup: rbac.authorization.k8s.io

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: multi-k8s-auth
  namespace: multi-k8s-auth
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: multi-k8s-auth
  namespace: multi-k8s-auth
subjects:
- kind: ServiceAccount
  name: multi-k8s-auth
  namespace: multi-k8s-auth
roleRef:
  kind: Role
  name: multi-k8s-auth
  apiGroup: rbac.authorization.k8s.io

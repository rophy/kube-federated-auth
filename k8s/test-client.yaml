apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-client
  namespace: multi-k8s-auth
---
apiVersion: v1
kind: Pod
metadata:
  name: test-client
  namespace: multi-k8s-auth
spec:
  serviceAccountName: test-client
  containers:
  - name: curl
    image: curlimages/curl:latest
    command: ["sleep", "infinity"]
    volumeMounts:
    - name: sa-token
      mountPath: /var/run/secrets/tokens
      readOnly: true
  volumes:
  - name: sa-token
    projected:
      sources:
      - serviceAccountToken:
          path: token
          expirationSeconds: 600
          audience: test-audience
